<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Goud Mamidi - Software Engineer</title>
    <meta name="description" content="Personal portfolio of Deepak Goud Mamidi, Software Engineer based in Austin, TX.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="split-layout">
        <!-- Left 40% with Gradient and Details -->
        <section class="left-panel">
            <div class="content-wrapper">
                <header class="profile-header">
                    <h1 class="name">Deepak Goud Mamidi</h1>
                    <p class="title">Software Engineer</p>
                </header>

                <div class="details-list">
                    <div class="detail-item" style="--animation-order: 1">
                        <span class="detail-label">Location</span>
                        <span class="detail-value">Austin, TX</span>
                    </div>

                    <div class="detail-item" style="--animation-order: 2">
                        <span class="detail-label">Master's</span>
                        <span class="detail-value">California State University, Long Beach</span>
                    </div>

                    <div class="detail-item" style="--animation-order: 3">
                        <span class="detail-label">Origin</span>
                        <span class="detail-value">Gaddipally, Suryapeta. Telangana.</span>
                    </div>
                </div>

                <div class="actions" style="--animation-order: 5">
                    <a href="mailto:your-email@example.com" class="btn btn-primary">Contact Me</a>
                </div>
            </div>

            <a href="#personal-details" class="scroll-prompt">
                <span>Scroll for more</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M19 12l-7 7-7-7" />
                </svg>
            </a>
            </div>
        </section>

        <!-- Right 60% with Background Image -->
        <section class="right-panel">
            <!-- Ensure you rename your attached image to 'bg-image.jpg' and place it in the same folder -->
            <div class="image-overlay"></div>
        </section>
    </main>

    <section id="personal-details" class="details-section">
        <h2 class="section-title">Personal Details</h2>
        <div class="details-grid">
            <div class="grid-item">
                <span class="grid-label">Height</span>
                <span class="grid-value">5'6"</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Wish me on</span>
                <span class="grid-value">May 20th</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Time</span>
                <span class="grid-value">11:00 AM</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Place of birth</span>
                <span class="grid-value">Kodada</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Visa</span>
                <span class="grid-value">H1B</span>
            </div>
        </div>
    </section>
</body>

</html>
